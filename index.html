<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <main>
        <div id="title">
            <h1>Jogo da Velha</h1>
        </div>
        <div class="board-container">
            <div id="board">
                <div class="row">
                    <div class="square" id="square1"></div>
                    <div class="square" id="square2"></div>
                    <div class="square" id="square3"></div>
                </div>
                <div class="row">
                    <div class="square" id="square4"></div>
                    <div class="square" id="square5"></div>
                    <div class="square" id="square6"></div>
                </div>
                <div class="row">
                    <div class="square" id="square7"></div>
                    <div class="square" id="square8"></div>
                    <div class="square" id="square9"></div>
                </div>
            </div>
        </div>
        <div class="player-container">
            <div class="player" id="player1">
                <div id ="player1-o" class="player-name">Player 1</div>
                <div id="player-o" class="figure">O</div>
            </div>
            <div class="player" id="player2">
                <div id ="player-name-x" class="player-name">Player 2</div>
                <div id="player-x" class="figure">X</div>
            </div>
        </div>
        <div class="btn-container">
            <button id="btn-reset">Reiniciar</button>
        </div>
    </main>
</body>
</html>
